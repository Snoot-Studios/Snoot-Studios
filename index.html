<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Effects</title>
    <style>
        #imageContainer img {
            display: block; /* Keeps the image within the bounds of the div */
            max-width: 100%; /* Ensures the image is never wider than the div */
            height: auto; /* Maintains the aspect ratio */
        }
    </style>
</head>
<body>
    <h2>Upload and Modify Image</h2>
    <input type="file" id="imageInput" accept="image/*"><br><br>
    <button id="monochromeButton">Apply Monochrome Effect</button>
    <button id="atkinsonButton">Apply Atkinson Dithering Effect</button><br><br>
    <label for="effectSlider">Adjust Effect Intensity:</label>
    <input type="range" id="effectSlider" min="0" max="255" value="128"> <span id="sliderValue">128</span><br><br>
    <div id="imageContainer"></div>

    <script src="script.js"></script>
</body>
</html>
