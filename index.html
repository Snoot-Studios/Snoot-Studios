<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image to Monochrome Converter</title>
</head>
<body>
<h2>Image to Monochrome Converter</h2>
<button id="downloadBtn">Download as PNG</button>

<input type="file" id="imageInput" accept="image/*" /><br><br>
<label for="thresholdSlider">Threshold:</label>
<input type="range" id="thresholdSlider" min="0" max="255" value="128">
<span id="thresholdValue">128</span><br><br>
<canvas id="imageCanvas"></canvas>

<script src="converter.js"></script>
</body>
</html>
