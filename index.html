<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Processing</title>
    <style>
        #imageCanvas {
            border: 1px solid black;
            display: block; /* Ensures no extra space below canvas */
        }
    </style>
</head>
<body>
    <h2>Dynamic Image Processing</h2>
    <input type="file" id="imageInput" accept="image/*"><br><br>
    <label for="effectSelector">Choose Effect:</label>
    <select id="effectSelector">
        <option value="none">None</option>
        <option value="monochrome">Monochrome</option>
        <option value="atkinson">Atkinson Dithering</option>
    </select><br><br>
    <label for="thresholdSlider">Threshold:</label>
    <input type="range" id="thresholdSlider" min="0" max="255" value="128">
    <span id="thresholdValue">128</span><br><br>
    <label for="scaleSlider">Scale Image:</label>
    <input type="range" id="scaleSlider" min="5" max="100" value="100">
    <span id="scaleValue">100%</span><br><br>
    <button id="applyBtn">Apply Effects</button>
    <button id="downloadBtn">Download Image</button><br><br>
    <canvas id="imageCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
